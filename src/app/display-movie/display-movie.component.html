<div class="col m7 s12">
    <h2 class="fade-in-right">{{ movie.title }}</h2>
    <div class="row">
        <div class="col m3 fade-in-right slower">
            {{ movie.release_date }}
        </div>
    </div>

    <div class="row">
        <p class="frow-text col s12 fade-in-left slow">
            {{ movie.overview}}
        </p>
    </div>
</div>
<div class="col m5">
    <img [src]="getPosterUrl(movie.poster_path)" [alt]="getPosterUrl(movie.poster_path)" class="movie-poster fade-in-left">
</div>
